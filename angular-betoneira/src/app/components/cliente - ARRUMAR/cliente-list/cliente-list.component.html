<mat-toolbar color="primary">
    <div class="toolbar-title">Lista de Clientes</div>
</mat-toolbar>

<div class="cliente-list-container">
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="clientes" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let cliente">{{cliente.id}}</td>
                </ng-container>

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let cliente">{{cliente.nome}}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let cliente">{{cliente.email}}</td>
                </ng-container>

                <ng-container matColumnDef="cpf">
                    <th mat-header-cell *matHeaderCellDef>CPF</th>
                    <td mat-cell *matCellDef="let cliente">{{cliente.cpf}}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                    <td mat-cell *matCellDef="let cliente">
                        <button mat-button (click)="editCliente(cliente.id)">Editar</button>
                        <button mat-button color="warn" (click)="deleteCliente(cliente.id)">Excluir</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </mat-card-content>
    </mat-card>
</div>

<mat-paginator
    [pageSizeOptions]="[10, 30, 60, 90, 110, 130]"
    [pageSize]="pageSize"
    [length]="totalRecords"
    (page)="paginar($event)">
</mat-paginator>
