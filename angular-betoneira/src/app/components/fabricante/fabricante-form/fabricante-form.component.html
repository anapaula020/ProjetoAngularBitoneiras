<mat-toolbar color="primary">
    <div>Registro de Autor</div>
</mat-toolbar>

<div class="autor-form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup" (ngSubmit)="salvar()">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome:</mat-label>
                    <input matInput type="text" formControlName="nome" required>
                    <mat-error *ngIf="formGroup.get('nome')?.invalid && formGroup.get('nome')?.touched">
                        {{ getErrorMessage('nome', formGroup.get('nome')?.errors) }}
                        @if(formGroup.get('nome')?.hasError('apiError')) {
                            <span>{{formGroup.get('nome')?.getError('apiError')}}</span>
                        }
                    </mat-error>
                </mat-form-field>
                <mat-card-actions>
                    <button mat-raised-button routerLink="/admin/autor">Cancelar</button>
                    <button mat-raised-button color="warn" *ngIf="formGroup.get('id')?.value" (click)="excluir()">
                        Excluir
                    </button>
                    <button mat-raised-button color="primary" type="submit">
                        Salvar
                    </button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
