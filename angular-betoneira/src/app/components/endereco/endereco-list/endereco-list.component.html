<mat-toolbar color="primary">
    <div class="toolbar-title">Lista de Endereços</div>
</mat-toolbar>

<div class="endereco-list-container">
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="enderecos" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let endereco">{{endereco.id}}</td>
                </ng-container>

                <ng-container matColumnDef="numero">
                    <th mat-header-cell *matHeaderCellDef>Número</th>
                    <td mat-cell *matCellDef="let endereco">{{endereco.numero}}</td>
                </ng-container>

                <ng-container matColumnDef="complemento">
                    <th mat-header-cell *matHeaderCellDef>Complemento</th>
                    <td mat-cell *matCellDef="let endereco">{{endereco.complemento}}</td>
                </ng-container>

                <ng-container matColumnDef="bairro">
                    <th mat-header-cell *matHeaderCellDef>Bairro</th>
                    <td mat-cell *matCellDef="let endereco">{{endereco.bairro}}</td>
                </ng-container>

                <ng-container matColumnDef="cep">
                    <th mat-header-cell *matHeaderCellDef>CEP</th>
                    <td mat-cell *matCellDef="let endereco">{{endereco.cep}}</td>
                </ng-container>

                <ng-container matColumnDef="municipio">
                    <th mat-header-cell *matHeaderCellDef>Município</th>
                    <td mat-cell *matCellDef="let endereco">{{endereco.municipio}}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                    <td mat-cell *matCellDef="let endereco">
                        <button mat-button (click)="editEndereco(endereco.id)">Editar</button>
                        <button mat-button color="warn" (click)="deleteEndereco(endereco.id)">Excluir</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row, columns: displayedColumns"></tr>

            </table>
        </mat-card-content>
    </mat-card>
</div>

<mat-paginator [pageSizeOptions]="[10, 30, 60, 90, 110, 130]" [pageSize]="pageSize" [length]="totalRecords"
    (page)="paginar($event)">
</mat-paginator>
