<mat-card class="user-card">

    <mat-card-header>
        <mat-card-title>Informações do Usuário</mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <div class="loading" *ngIf="loading">
            Carregando...
        </div>

        <div *ngIf="!loading && user">
            <p><strong>Usuário:</strong> {{ user.username }}</p>
            <p><strong>Administrador:</strong> {{ user.isAdmin ? "Sim" : "Não" }}</p>
            <p><strong>Usuário Padrão:</strong> {{ user.isUser ? "Sim" : "Não" }}</p>
            <p><strong>Mensagem:</strong> {{ user.message }}</p>
        </div>

        <div class="error" *ngIf="!loading && errorMessage">
            {{ errorMessage }}
        </div>

    </mat-card-content>

</mat-card>
