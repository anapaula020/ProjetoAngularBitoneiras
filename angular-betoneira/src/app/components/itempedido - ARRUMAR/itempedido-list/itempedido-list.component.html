<mat-toolbar color="primary">
    <div class="toolbar-title">Lista de Itens do Pedido</div>
</mat-toolbar>

<div class="itempedido-list-container">
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="itens" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let item">{{item.id}}</td>
                </ng-container>

                <ng-container matColumnDef="betoneira">
                    <th mat-header-cell *matHeaderCellDef>Betoneira</th>
                    <td mat-cell *matCellDef="let item">{{item.betoneira.modelo}}</td>
                </ng-container>

                <ng-container matColumnDef="preco">
                    <th mat-header-cell *matHeaderCellDef>Preço</th>
                    <td mat-cell *matCellDef="let item">{{item.preco}}</td>
                </ng-container>

                <ng-container matColumnDef="desconto">
                    <th mat-header-cell *matHeaderCellDef>Desconto</th>
                    <td mat-cell *matCellDef="let item">{{item.desconto}}</td>
                </ng-container>

                <ng-container matColumnDef="quantidade">
                    <th mat-header-cell *matHeaderCellDef>Quantidade</th>
                    <td mat-cell *matCellDef="let item">{{item.quantidade}}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                    <td mat-cell *matCellDef="let item">
                        <button mat-button (click)="editar(item.id)">Editar</button>
                        <button mat-button color="warn" (click)="excluir(item.id)">Excluir</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </mat-card-content>
    </mat-card>
</div>

<mat-paginator [pageSizeOptions]="[10, 30, 60, 90, 110, 130]" [pageSize]="pageSize" [length]="totalRecords"
    (page)="paginar($event)"></mat-paginator>
