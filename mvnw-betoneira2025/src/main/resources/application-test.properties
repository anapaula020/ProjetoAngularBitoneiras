# This file is for test-specific configurations
# Quarkus will automatically pick this up when running tests

# Ensure clean database for tests
quarkus.hibernate-orm.database.generation=drop-and-create

# Load initial data from import.sql specifically for tests
quarkus.hibernate-orm.sql-load-script=import.sql

# Set up logging for tests if different from production
quarkus.log.level=INFO
quarkus.log.category."br.unitins.tp1".level=DEBUG

# Enable test security without needing full JWT setup if desired,
# but we are using real JWT generation in AuthResourceTest helper.
# quarkus.test.security.enabled=true