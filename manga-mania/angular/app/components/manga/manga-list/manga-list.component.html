<mat-toolbar color="primary">
    <div class="toolbar-title">Lista de Mangás</div>
</mat-toolbar>

<div class="manga-list-container">
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="mangas" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let manga"> {{manga.id}} </td>
                </ng-container>

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let manga"> {{manga.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="paginas">
                    <th mat-header-cell *matHeaderCellDef> Páginas </th>
                    <td mat-cell *matCellDef="let manga"> {{manga.paginas}} </td>
                </ng-container>

                <ng-container matColumnDef="preco">
                    <th mat-header-cell *matHeaderCellDef> Preço </th>
                    <td mat-cell *matCellDef="let manga"> {{manga.preco}} </td>
                </ng-container>

                <ng-container matColumnDef="sinopse">
                    <th mat-header-cell *matHeaderCellDef> Sinopse </th>
                    <td mat-cell *matCellDef="let manga"> {{manga.sinopse}} </td>
                </ng-container>

                <ng-container matColumnDef="lancamento">
                    <th mat-header-cell *matHeaderCellDef> Lançamento </th>
                    <td mat-cell *matCellDef="let manga"> {{manga.lancamento}} </td>
                </ng-container>

                <ng-container matColumnDef="estoque">
                    <th mat-header-cell *matHeaderCellDef> Estoque </th>
                    <td mat-cell *matCellDef="let manga"> {{manga.estoque}} </td>
                </ng-container>

                <ng-container matColumnDef="color">
                    <th mat-header-cell *matHeaderCellDef> Colorido </th>
                    <td mat-cell *matCellDef="let manga"> {{manga.color}} </td>
                </ng-container>

                <ng-container matColumnDef="idAutor">
                    <th mat-header-cell *matHeaderCellDef> Autor </th>
                    <td mat-cell *matCellDef="let manga"> {{manga.idAutor.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="genero">
                    <th mat-header-cell *matHeaderCellDef> Gênero </th>
                    <td mat-cell *matCellDef="let manga"> {{manga.genero.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let manga">
                        <button mat-button (click)="editManga(manga.id)">Editar</button>
                        <button mat-button color="warn" (click)="deleteManga(manga.id)">Excluir</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>

<mat-paginator [pageSizeOptions]="[10, 30, 60, 90, 110, 130]" [pageSize]="pageSize" [length]="totalRecords" (page)="paginar($event)"></mat-paginator>
