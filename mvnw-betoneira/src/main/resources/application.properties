# Database Configuration (PostgreSQL)
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = admin
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/topicos1db
quarkus.datasource.jdbc.driver = org.postgresql.Driver

prod.quarkus.hibernate-orm.database.generation = update
dev.quarkus.hibernate-orm.database.generation = drop-and-create

# Hibernate ORM Configuration
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect
# Good for development, creates schema on startup
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true

# HTTP Port
quarkus.http.port=8080

# Dev UI configuration for database
%dev.quarkus.datasource.dev-ui.allow-sql=true

# JWT Configuration
# Public key location for verifying JWTs
mp.jwt.verify.publickey.location=classpath:/publicKey.pem
# Issuer of the JWT tokens
mp.jwt.verify.issuer=unitins-tp1-issuer
# Private key location for signing JWTs
smallrye.jwt.sign.key.location=classpath:/privateKey.pem
# Issuer for newly generated tokens (should match mp.jwt.verify.issuer)
smallrye.jwt.new-token.issuer=unitins-tp1-issuer
# Lifespan of newly generated tokens in seconds (e.g., 3600 seconds = 1 hour)
smallrye.jwt.new-token.lifespan=3600

# Logging Configuration
quarkus.log.category."br.unitins.tp1".level=INFO
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss.SSS} %-5p [%c{36}] %s%e%n

# Logs para depuração do JWT
quarkus.log.category."io.quarkus.smallrye.jwt.runtime.auth.MpJwtValidator".level=TRACE
quarkus.log.category."io.quarkus.smallrye.jwt.runtime.auth.MpJwtValidator".min-level=TRACE

# Logs para depuração da comunicação HTTP externa (Mercado Pago)
# Para ver o que está sendo enviado e recebido em nível de rede (Apache HTTP Client wire logging)
quarkus.log.category."org.apache.http.wire".level=TRACE
quarkus.log.category."org.apache.http.wire".min-level=TRACE
# Logging específico dos serviços e cliente REST
quarkus.log.category."br.unitins.tp1.service.PixService".level=TRACE
quarkus.log.category."br.unitins.tp1.service.PixService".min-level=TRACE
quarkus.log.category."br.unitins.tp1.client.MercadoPagoPixRestClient".level=TRACE
quarkus.log.category."br.unitins.tp1.client.MercadoPagoPixRestClient".min-level=TRACE
quarkus.log.category."io.smallrye.restclient".level=TRACE
quarkus.log.category."io.smallrye.restclient".min-level=TRACE
quarkus.log.category."org.jboss.resteasy.reactive.client".level=TRACE
quarkus.log.category."org.jboss.resteasy.reactive.client".min-level=TRACE
quarkus.log.category."io.quarkus.rest.client.reactive.runtime".level=TRACE
quarkus.log.category."io.quarkus.rest.client.reactive.runtime".min-level=TRACE




